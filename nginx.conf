# Nginx configuration for Brazil Trip Organizer
# Place this in /etc/nginx/sites-available/brazil-trip-organizer
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/brazil-trip-organizer /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name capivara.local;

    # Document root
    root /var/www/brazil-trip-organizer;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Asset caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main location block for React SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers for HTML files
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;

    # Logging
    access_log /var/log/nginx/brazil-trip-organizer.access.log;
    error_log /var/log/nginx/brazil-trip-organizer.error.log;
}