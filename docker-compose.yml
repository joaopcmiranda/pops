version: '3.8'

services:
  # Frontend Travel App
  travel:
    build:
      context: .
      dockerfile: apps/travel/Dockerfile
    container_name: pops-travel
    ports:
      - "${WEB_PORT:-5173}:5173"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - api
    networks:
      - pops-network
    profiles:
      - production

  # Backend API Server
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: pops-api
    ports:
      - "${API_PORT:-3001}:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DATABASE_URL: file:/app/data/prod.db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    volumes:
      - api_data:/app/data
    networks:
      - pops-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Development Services
  api-dev:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: pops-api-dev
    ports:
      - "${DEV_API_PORT:-3002}:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: file:/app/data/dev.db
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    volumes:
      - ./apps/api:/app
      - /app/node_modules
      - api_dev_data:/app/data
    networks:
      - pops-network
    profiles:
      - dev

volumes:
  api_data:
    driver: local
  api_dev_data:
    driver: local

networks:
  pops-network:
    driver: bridge