name: Finance API CI

on:
  pull_request:
    paths:
      - "services/finance-api/**"
      - "packages/db-types/**"
      - ".github/workflows/finance-api-ci.yml"
  push:
    branches:
      - main
    paths:
      - "services/finance-api/**"
      - "packages/db-types/**"
      - ".github/workflows/finance-api-ci.yml"

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build shared packages
        run: cd packages/db-types && yarn build

      - name: Type check
        run: cd services/finance-api && yarn typecheck

      - name: Lint
        run: cd services/finance-api && yarn lint

      - name: Format check
        run: cd services/finance-api && yarn format

      - name: Run tests
        run: cd services/finance-api && yarn test

      - name: Build
        run: cd services/finance-api && yarn build

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: finance-api-build
          path: services/finance-api/dist
          retention-days: 7
