name: Tools CI

on:
  pull_request:
    paths:
      - 'packages/import-tools/**'
      - '.github/workflows/tools-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'packages/import-tools/**'
      - '.github/workflows/tools-ci.yml'

defaults:
  run:
    working-directory: packages/import-tools

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: packages/import-tools/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn typecheck

      - name: Lint
        run: yarn lint

      - name: Format check
        run: yarn format

      - name: Run tests
        run: yarn test
