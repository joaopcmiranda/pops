name: PWA CI

on:
  push:
    branches: [main]
    paths:
      - "apps/pops-pwa/**"
      - "packages/db-types/**"
      - ".github/workflows/pwa-ci.yml"
  pull_request:
    paths:
      - "apps/pops-pwa/**"
      - "packages/db-types/**"
      - ".github/workflows/pwa-ci.yml"

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build shared packages
        run: cd packages/db-types && yarn build

      - name: Type check
        run: cd apps/pops-pwa && yarn typecheck

      - name: Lint
        run: cd apps/pops-pwa && yarn lint

      - name: Build
        run: cd apps/pops-pwa && yarn build
