name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build shared packages
        run: cd packages/db-types && yarn build

      - name: Typecheck
        run: |
          cd apps/finance-api
          yarn typecheck

      - name: Run all backend tests
        run: |
          cd apps/finance-api
          yarn test --run
        env:
          # Tests use in-memory DB and mocked APIs - no real credentials needed
          NOTION_API_TOKEN: test-token
          CLAUDE_API_KEY: test-key

      - name: Run imports module tests specifically
        run: |
          cd apps/finance-api
          yarn test src/modules/imports --run --reporter=verbose
        env:
          NOTION_API_TOKEN: test-token
          CLAUDE_API_KEY: test-key

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build shared packages
        run: cd packages/db-types && yarn build

      - name: Typecheck PWA
        run: |
          cd apps/pops-pwa
          yarn typecheck

      - name: Lint PWA
        run: |
          cd apps/pops-pwa
          yarn lint

      - name: Build PWA
        run: |
          cd apps/pops-pwa
          yarn build
