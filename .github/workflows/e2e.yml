name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build shared packages
        run: cd packages/db-types && yarn build

      - name: Install Playwright browsers
        run: |
          cd apps/pops-pwa
          npx playwright install --with-deps chromium

      - name: Start backend API
        run: |
          cd apps/finance-api
          yarn dev &
          # Wait for API to be ready
          npx wait-on http://localhost:3000/api/health --timeout 60000
        env:
          NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN || 'test-token' }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY || 'test-key' }}
          DATABASE_PATH: ':memory:'

      - name: Run Playwright tests
        run: |
          cd apps/pops-pwa
          yarn test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/pops-pwa/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: apps/pops-pwa/test-results/
          retention-days: 7
