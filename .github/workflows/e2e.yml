name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build shared packages
        run: cd packages/db-types && yarn build

      - name: Install Playwright browsers
        run: |
          cd apps/pops-pwa
          npx playwright install --with-deps

      - name: Initialize finance-api database
        run: cd apps/finance-api && yarn dev:init
        env:
          SQLITE_PATH: ./data/pops.db

      - name: Run Playwright tests
        run: |
          cd apps/pops-pwa
          yarn test:e2e
        env:
          CI: true
          # finance-api is started by Playwright's webServer config.
          # These dummy values are required by env.ts â€” Notion/Claude calls fail
          # gracefully (dedup disabled warning) so entity matching still runs.
          NOTION_API_TOKEN: test-dummy-token
          NOTION_BALANCE_SHEET_ID: test-balance-sheet-id
          NOTION_ENTITIES_DB_ID: test-entities-db-id
          NOTION_HOME_INVENTORY_ID: test-home-inventory-id
          NOTION_BUDGET_ID: test-budget-id
          NOTION_WISH_LIST_ID: test-wish-list-id
          CLAUDE_API_KEY: test-dummy-key
          SQLITE_PATH: ./apps/finance-api/data/pops.db

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/pops-pwa/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: apps/pops-pwa/test-results/
          retention-days: 7
