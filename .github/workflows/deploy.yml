name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # Build and test job
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run type checking
      run: npm run type-check
      
    - name: Build application
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 1

  # Deploy job - only runs on main branch pushes
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/
        
    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
        
    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H capivara.local >> ~/.ssh/known_hosts
        
    - name: Create deployment package
      run: |
        tar -czf deployment.tar.gz -C dist .
        
    - name: Deploy to server
      run: |
        # Copy files to server
        scp deployment.tar.gz ${{ secrets.DEPLOY_USER }}@capivara.local:/tmp/
        
        # Execute deployment script on server
        ssh ${{ secrets.DEPLOY_USER }}@capivara.local << 'EOF'
          set -e
          
          # Configuration
          APP_NAME="brazil-trip-organizer"
          DEPLOY_DIR="/var/www/$APP_NAME"
          BACKUP_DIR="/var/backups/$APP_NAME"
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          # Create directories if they don't exist
          sudo mkdir -p $DEPLOY_DIR
          sudo mkdir -p $BACKUP_DIR
          
          # Backup current deployment if it exists
          if [ -d "$DEPLOY_DIR" ] && [ "$(ls -A $DEPLOY_DIR)" ]; then
            echo "Creating backup of current deployment..."
            sudo tar -czf $BACKUP_DIR/backup_$TIMESTAMP.tar.gz -C $DEPLOY_DIR .
            
            # Keep only last 5 backups
            sudo find $BACKUP_DIR -name "backup_*.tar.gz" -type f | sort -r | tail -n +6 | sudo xargs rm -f
          fi
          
          # Clear current deployment directory
          sudo rm -rf $DEPLOY_DIR/*
          
          # Extract new deployment
          cd $DEPLOY_DIR
          sudo tar -xzf /tmp/deployment.tar.gz
          
          # Set proper permissions
          sudo chown -R www-data:www-data $DEPLOY_DIR
          sudo chmod -R 755 $DEPLOY_DIR
          
          # Clean up
          rm /tmp/deployment.tar.gz
          
          # Restart web server (nginx)
          sudo systemctl reload nginx
          
          echo "Deployment completed successfully at $(date)"
        EOF
        
    - name: Verify deployment
      run: |
        echo "Waiting for server to respond..."
        sleep 10
        
        # Check if the site is responding (adjust URL as needed)
        if curl -f -s -o /dev/null "http://capivara.local"; then
          echo "âœ… Deployment verified - site is responding"
        else
          echo "âŒ Deployment verification failed - site not responding"
          exit 1
        fi
        
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "ðŸŽ‰ Deployment to capivara.local completed successfully!"
        else
          echo "ðŸ’¥ Deployment to capivara.local failed!"
        fi