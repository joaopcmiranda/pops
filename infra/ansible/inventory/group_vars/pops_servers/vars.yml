---
# Non-secret configuration for POPS servers

domain: jmiranda.dev
timezone: Australia/Melbourne

# Service user (created by bootstrap playbook)
pops_user: pops

# Paths on the N95
docker_compose_dir: /opt/pops
sqlite_data_dir: /opt/pops/data/sqlite
paperless_data_dir: /opt/pops/data/paperless
metabase_data_dir: /opt/pops/data/metabase
secrets_dir: /opt/pops/secrets

# Schedules
notion_sync_schedule: "*:0/15"    # systemd OnCalendar: every 15 minutes
backup_schedule: "*-*-* 03:00:00" # systemd OnCalendar: 3am daily

# SSH
ssh_port: 2222

# Cloudflare Tunnel subdomains
cf_subdomain_pwa: pops
cf_subdomain_api: pops-api
cf_subdomain_metabase: pops-metabase
cf_subdomain_paperless: pops-paperless

# Docker image versions (pin for security)
metabase_version: "v0.52.5"
paperless_version: "2.14"
cloudflared_version: "2025.2.0"
redis_version: "7-alpine"
node_version: "22-alpine"
